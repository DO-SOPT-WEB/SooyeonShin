<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가계부</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
  <header>수연이의 가계부</header>
  <section>
    <article>
      <div id="balanceBox">
      <p>나의 자산</p>
      <h1 id="balance">234234</h1>
      <ul>
        <li class="income">
          <span>+</span>
          <span id="totalIncome"></span>
        </li>
        <li class="expense">
          <span>-</span>
          <span id="totalExpense"></span>
        </li>
      </ul>
      </div>
    </article>
    <article>
      <div id="navbox">
        <nav>
          <button>&LT</button>
          <span>10월 1일</span>
          <button>&GT</button>
        </nav>
        <ul>
          <li>내역 리스트</li>
          <li id="checkBtns">
            <label >
              <input type="checkbox" id="incomeCheckbox" checked="true"/>
              <span>수입</span>
            </label>
            <label >
              <input type="checkbox" id="expenseCheckbox" checked="true"/>
              <span>지출</span>
            </label>
            
          </li>
        </ul>
      </div>
      <ul id="lists">
        <!-- <li>
          <span>식비</span>
          <span>버거킹kingkingkingkingkingkingkingkingking</span>
          <span class="income">10232</span>
          <button class="xbtn">x</button>
        </li>
        <li>
          <span>용돈</span>
          <span>냥냥</span>
          <span class="expense">10232</span>
          <button class="xbtn">x</button>
        </li> -->

        
      </ul>
    </article>
  </section>

  <section id="myModal" class="modal">
    <div class="modal-content">
      <h2>내역 추가</h2>
      <div id="select-type-container">
        <label>
          <input type="radio" name="type" value="income" class="select-type-btn" checked="'true"></input>
          <span>수입</span>
        </label>
        <label>
          <input type="radio" name="type" value="expense" class="select-type-btn"></input>
          <span>지출</span>
        </label>
      </div>
      <div class="modal-inputItem-container">
        <label for="select-category">종류</label>
        <select id="select-category">
          <option value="income1">과외비</option>
          <option value="income2">용돈</option>
          <option value="income3">기타</option>
        </select>
      </div>
      <div class="modal-inputItem-container">
        <label for="addamount">금액</label>
        <input type="number" id="addamount">
      </div>
      <div class="modal-inputItem-container">
        <label for="addcontent">내용</label>
        <input type="text" id="addcontent">
      </div>
      <button type="button" class="addbtn">내역 추가 하기</button>
      <button type="button" class="closemodal">닫기</button>
    </div>
  </section>

  <footer>
    <button>+</button>
  </footer>
</div>

<script src="./index.js"></script>
</body>
</html>
